apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tunnelmetrics-servicemonitor
  labels:
    name: tunnelmetrics-servicemonitor
spec:
  selector:
    matchLabels:
      app: jekyllpreview
  namespaceSelector:
    matchNames:
    - jekyllpreviewv2
  endpoints:
  - port: tunnelmetrics
